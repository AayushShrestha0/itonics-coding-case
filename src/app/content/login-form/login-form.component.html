<div class="login-container">
    <div class="login-form" nz-flex nzJustify="center" nzAlign="center">
        <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" nzLayout="vertical">
            <nz-form-item>
                <nz-form-label nzRequired>Username</nz-form-label>
                <nz-form-control nzErrorTip="Username is required">
                    <nz-input-group nzPrefixIcon="user">
                        <input nz-input type="text" formControlName="username" placeholder="Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzRequired>Password</nz-form-label>
                <nz-form-control nzErrorTip="Password is required">
                    <nz-input-group nzPrefixIcon="lock" [nzSuffix]="togglePasswordIcon">
                        <input nz-input [type]="passwordVisible? 'text' : 'password'" formControlName="password" placeholder="Password" autocomplete="new-password" visibilityToggle="true"/>
                        <ng-template #togglePasswordIcon>
                            <span>
                                 <nz-icon [nzType]="passwordVisible? 'eye-invisible': 'eye'" nzTheme="outline" (click)="togglePasswordView()"/>
                            </span>
                        </ng-template>
                    </nz-input-group>  
                </nz-form-control>
            </nz-form-item>
            <div>
                <button nz-button nzType="primary" [disabled]="!loginForm.valid" nzBlock>Login</button>
            </div>
        </form>
    </div>
</div>
